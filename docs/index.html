<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Range slider jQuery plugin, written in TypeScript.</title>
    <style>
        h1, h3 {
            font-family: monospace;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 35px;
        }
        .range-slider-group {
            position: relative;
            width: 33.33%;
            height: 400px;
            box-sizing: border-box;
            padding: 3%;
            float: left;
        }
        /*768px ... 991px*/
        @media (max-width: 991px) {
            .range-slider-group {
                width: 50%;
            }
        }
        @media (max-width: 767px) {
            .range-slider-group {
                width: 100%;
                height: 500px;
                padding: 0 1% 20%;
            }
        }
    </style>
<link href="jquery.range.css" rel="stylesheet"></head>
<body>
    <h1>Range slider demo.</h1>
    <div class="range-slider-group">
        <h3>Simple</h3>
        <input id="simple" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With step</h3>
        <input id="with-step" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With range</h3>
        <input id="with-range" type="range">
    </div>
    <div class="range-slider-group">
        <h3>Vertical</h3>
        <input id="vertical" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With bubble</h3>
        <input id="with-bubble" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With empty params</h3>
        <input id="empty-params" type="range">
    </div>
<script type="text/javascript" src="jquery.range.js"></script></body>
</html>
