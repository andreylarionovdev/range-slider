<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Range slider jQuery plugin, written in TypeScript.</title>
    <link rel="stylesheet" href="style.css">
  <link href="jquery.range.159bdc2f97658f7cb520.css" rel="stylesheet"></head>
  <body>
    <h1>Range slider demo.</h1>
    <div class="container">
      <div class="range-slider-group">
        <h3>Simple</h3>
        <input id="simple" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With step</h3>
        <input id="with-step" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With range</h3>
        <input id="with-range" type="range">
      </div>
      <div class="range-slider-group">
        <h3>Vertical</h3>
        <input id="vertical" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With bubble</h3>
        <input id="with-bubble" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With empty params</h3>
        <input id="empty-params" type="range">
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $('input#simple').range({
          showConfig: true,
        });
        $('input#with-step').range({
          step: 10,
          showConfig: true,
        });
        $('input#with-range').range({
          range: true,
          showConfig: true,
        });
        $('input#vertical').range({
          showConfig: true,
          vertical: true,
        });
        $('input#with-bubble').range({
          value: 20,
          showBubble: true,
          showConfig: true,
        });
        $('input#empty-params').range();
      });
    </script>
  <script type="text/javascript" src="jquery.range.159bdc2f97658f7cb520.js"></script></body>
</html>
