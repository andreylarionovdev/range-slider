<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Range slider jQuery plugin, written in TypeScript.</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Range slider demo.</h1>
    <div class="container">
      <div class="range-slider-group">
        <h3>Simple</h3>
        <input id="simple" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With step</h3>
        <input id="with-step" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With range</h3>
        <input id="with-range" type="range">
      </div>
      <div class="range-slider-group">
        <h3>Vertical</h3>
        <input id="vertical" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With bubble</h3>
        <input id="with-bubble" type="range">
      </div>
      <div class="range-slider-group">
        <h3>With empty params</h3>
        <input id="empty-params" type="range">
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $('input#simple').range({
          showConfig: true,
        });
        $('input#with-step').range({
          step: 10,
          showConfig: true,
        });
        $('input#with-range').range({
          range: true,
          showConfig: true,
        });
        $('input#vertical').range({
          showConfig: true,
          vertical: true,
        });
        $('input#with-bubble').range({
          value: 20,
          showBubble: true,
          showConfig: true,
        });
        $('input#empty-params').range();
      });
    </script>
  </body>
</html>
