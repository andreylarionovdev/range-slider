<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range slider jQuery plugin, written in TypeScript.</title>
    <style>
        h1, h3 {
            font-family: monospace;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 35px;
        }
        .range-slider-group {
            position: relative;
            width: 33.33%;
            height: 400px;
            box-sizing: border-box;
            padding: 3%;
            float: left;
        }
    </style>
</head>
<body>
    <h1>Range slider demo.</h1>
    <div class="range-slider-group">
        <h3>Simple</h3>
        <input id="simple" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With step</h3>
        <input id="with-step" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With range</h3>
        <input id="with-range" type="range">
    </div>
    <div class="range-slider-group">
        <h3>Vertical</h3>
        <input id="vertical" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With bubble</h3>
        <input id="with-bubble" type="range">
    </div>
    <div class="range-slider-group">
        <h3>With empty params</h3>
        <input id="empty-params" type="range">
    </div>
</body>
</html>
